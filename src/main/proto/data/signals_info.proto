syntax = "proto3";

package scanner.net.api.data;

import "common/time.proto";

message OnceSignal {
  int64 uid = 1;
  uint64 cf_MHz = 2;
  uint64 band_MHz = 3;
  float level_db = 4;
  scanner.net.api.common.LinuxTimeWithMs linux_time = 5;
}

message SignalsFromAntenna {
  int32 antenna_id = 1;
  repeated OnceSignal signals = 2;
}

message AntennaInfo {
  int32 id = 1;
  string name = 2;
}