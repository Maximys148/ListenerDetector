syntax = "proto3";

package scanner.net.api.common;

message Actuality {
  string date_str = 1;
  int64 date_linux_time = 2;
}

message Version {
  uint32 major = 1;
  uint32 middle = 2;
  uint32 minor = 3;
  string in_string = 4;
}

message PacketVersion {
  Version version = 1;
  Actuality actuality = 2;
}